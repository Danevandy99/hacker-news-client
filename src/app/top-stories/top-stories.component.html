<div class="w-full my-1">
  <ng-container *ngIf="storyIds$ | async as storyIds; else blankStories">
    <app-story [storyId]="storyId" *ngFor="let storyId of storyIds.slice(0, 5)"></app-story>
  </ng-container>
  <ng-template #blankStories>
    <app-story></app-story>
    <app-story></app-story>
    <app-story></app-story>
  </ng-template>
</div>
