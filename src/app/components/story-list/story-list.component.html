<div class="lg:w-full lg:pb-0 pb-20 w-screen my-1 flex-grow">
  <ng-container *ngIf="storyIds$ | async as storyIds; else blankStories">
    <app-story [storyId]="storyId" *ngFor="let storyId of storyIds.slice(0, 10)"></app-story>
  </ng-container>
  <ng-template #blankStories>
    <app-story></app-story>
    <app-story></app-story>
    <app-story></app-story>
  </ng-template>
</div>
